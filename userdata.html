<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - Live JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        pre {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>All Registered Users </h1>
    <pre id="json">Loading users from database...</pre>

    <script>
        fetch('/api/users')
            .then(res => res.json())
            .then(data => {
                if (data.success && data.users.length > 0) {
                    document.getElementById('json').textContent = JSON.stringify(data.users, null, 4);
                } else if (data.users.length === 0) {
                    document.getElementById('json').textContent = "no user registered!";
                } else {
                    document.getElementById('json').textContent = "Error: " + JSON.stringify(data);
                }
            })
            .catch(err => {
                document.getElementById('json').textContent = "error: " + err;
            });
    </script>
</body>

</html>
